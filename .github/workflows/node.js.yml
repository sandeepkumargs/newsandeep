name: Node.js CI

on:
  push:
    branches: [ "sandeep" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.12.0'  # Specify the version of Node.js to install

      - name: Install dependencies and run npm command
        working-directory: igs-skillviz-fe-feature-qualifications
        run: |
          npm i
          npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: igs-skillviz-fe-feature-qualifications/dist
          retention-days: 5

      - name: Download a single artifact
        uses: actions/download-artifact@master
        with:
          name: dist

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}
        run: |
          # Use sudo before rsync if necessary
          sudo rsync -avz $GITHUB_WORKSPACE/igs-skillviz-fe-feature-qualifications/dist/ "${{ secrets.USERNAME }}"@"${{ secrets.HOST_DNS }}":"${{ secrets.TARGET_DIR }}"
